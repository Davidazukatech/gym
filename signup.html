<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Lil Dolph iFitness</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<!-- Include shared navbar -->

<section class="signup-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="15 characters" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  alert("Welcome, " + document.getElementById("name").value + "! Your iFitness account setup will be completed shortly.");
  window.location.href = "index.html";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
